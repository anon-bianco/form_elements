<html>
<head>
<title>Tables and forms</title>
</head>
<body>
<table border="1">
<tr>
<td colspan="2" align="center"><b>Student Biodata</b></td>
</tr>
<tr>
<td><b>Name</b></td>
<td><input type="text" name="stud_name"/></td>
</tr>
<tr>
<td><b>Address:</b></td>
<td>
<textarea cols="25" rows="5" name="stud_address"></textarea>
</td>
</tr>
<tr>
<td><b>Gender:</b></td>
<td>
<input type="radio" name="stud_gender" value="Male"/>Male
<input type="radio" name="stud_gender" value="Female"/>Female
</td>
</tr>
<tr>
<td><b>College</b></td>
<td>
<select name="stud_college">
<option value="Scott">Scott</option>
<option value="SXCCE">SXCCE</option>
</select>
</td>
</tr>
<tr>
<td><b>Qualification</b></td>
<td> 
<input type="checkbox" name="stud_qual" value="SSLC"/>SSLC
<input type="checkbox" name="stud_qual" value="HSC"/>HSC
<input type="checkbox" name="stud_qual" value="UG"/>UG
<input type="checkbox" name="stud_qual" value="PG"/>PG
</td>
</tr>
<tr>
<td><b>DOB</b></td>
<td><input type="date" name="stud_dob"/></td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="submit"/>
</td>
</tr>

</table>
</body>
</html>
